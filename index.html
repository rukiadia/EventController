<!DOCTYPE html>
<html>
<head lang="ja">
  <meta charset="UTF-8">
  <title>getevent</title>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="well bs-component">
      <form class="form-horizontal">
        <fieldset>
          <legend>イベント検索 ver.β</legend>
          <div class="form-group">
            <label class="col-lg-2 control-label">検索キーワード</label>
            <div class="col-lg-10">
              <input id="keyword" class="form-control" placeholder="検索キーワードを入力してください" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">検索サイト指定</label>
            <div class="col-lg-10">
              <p>
                <input type="checkbox" name="eventsites" id="atnd" value="atnd"><label for="atnd">ATND</label>
                <input type="checkbox" name="eventsites" id="connpass" value="connpass"><label for="connpass">connpass</label>
                <input type="checkbox" name="eventsites" id="doorkeeper" value="doorkeeper"><label for="doorkeeper">Doorkeeper</label>
              </p>
              <!--<input id="search" class="btn btn-primary" type="button" value="search" onclick="searchEvent(this)"/>-->
              <input id="search" class="btn btn-primary" type="button" value="search" onclick="test()"/>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="well">
      <p>現在、検索処理を行えるのは<strong>ATND、Connpass、Doorkeeper</strong>のみです。</p>
      <p>最大検索数を30件に指定しています。</p>
    </div>

    <div id="loading">
    </div>
    <div id="message" class="alert alert-success">
    </div>
    <div id="warning" class="alert alert-danger">
    </div>
    <!-- result -->
    <div id="result">
    </div>
    <!-- /result -->

  </div>


  <script src="assets/js/lib/jquery-1.11.1.min.js"></script>
  <script src="assets/js/lib/underscore-min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
